trigger:
  branches:
    include:
      - main
      - rel/*

pr:
  branches:
    include:
    - main
    - rel/*

variables:      
  BuildPlatform: Any CPU
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

stages:
- stage: Build
  jobs:
  - template: azure-pipelines-build-jobs.yml
    parameters:
      name: Windows
      pool: vs2019-preview

  - template: azure-pipelines-build-jobs.yml
    parameters:
      name: Linux
      pool: 
        vmImage: ubuntu-latest
  
  - job: Build_and_Pack
    pool: vs2019-preview

    steps:
    - task: UseDotNet@2
      displayName: Use .NET Core 5.x SDK
      inputs:
        version: 5.x
        performMultiLevelLookup: true

    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: tool
        arguments: install -g nbgv
      displayName: Install NBGV tool

    - script: nbgv cloud -a
      displayName: Set Version

    - task: DotNetCoreCLI@2
      inputs:
        command: build
        projects: All.sln
        configuration: Release
        verbosity: Minimal        
        arguments: /p:CreatePackage=true /p:PackageOutputPath=$(Build.ArtifactStagingDirectory)/artifacts /bl:$(Build.ArtifactStagingDirectory)/Logs/Build.binlog
      displayName: Build and Pack

    - publish:  config
      artifact: config
      displayName: Publish signing config

    - script: del $(Build.ArtifactStagingDirectory)\artifacts\*.symbols.nupkg
      displayName: Remove redundant packages from upload

    - publish: $(Build.ArtifactStagingDirectory)/artifacts
      displayName: Publish artifacts
      artifact: BuildPackages

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)/Logs
        artifactName: Logs    
      displayName: Publish Build Logs      
      condition: always()      

- stage: ProcessCodeCoverage
  dependsOn: Build
  condition: succeededOrFailed()
  jobs: 
  - job: ProcessCoverage
    pool:
      vmImage: windows-latest
    steps:
    - checkout: none
      
    - download: current
      artifact: RawCoverage     

    - task: ExtractFiles@1
      inputs:
        archiveFilePatterns: '$(Pipeline.Workspace)/**/*.zip'
        destinationFolder: coverageFiles
      displayName: Extract raw coverage files

    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: tool
        arguments: install -g dotnet-reportgenerator-globaltool
      displayName: Install ReportGenerator tool

    - script: reportgenerator -reports:$(Build.SourcesDirectory)/coverageFiles/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/coverlet/reports -reporttypes:"Cobertura"
      displayName: Create reports

    - task: PublishCodeCoverageResults@1
      displayName: 'Publish code coverage'
      inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: $(Build.SourcesDirectory)/coverlet/reports/Cobertura.xml


- stage: CodeSign
  dependsOn: Build
  condition: and(succeeded('Build'), not(eq(variables['build.reason'], 'PullRequest')))
  jobs:
  - deployment: CodeSign
    displayName: Code Signing
    pool:
      vmImage: windows-latest
    environment: Code Sign
    variables:
    - group: SignClient Credentials
    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: SigningScripts

          - download: current
            artifact: BuildPackages            

          - task: DotNetCoreCLI@2
            inputs:
              command: custom
              custom: tool
              arguments: install --tool-path . SignClient
            displayName: Install SignTool tool

          - pwsh: |
              .\SignClient "Sign" `
              --baseDirectory "$(Pipeline.Workspace)\BuildPackages" `
              --input "**/*.nupkg" `
              --config "$(Pipeline.Workspace)\SigningScripts\signclient.json" `
              --user "$(SignClientUser)" `
              --secret "$(SignClientSecret)" `
              --name "Reaqtive" `
              --description "Reaqtive" `
              --descriptionUrl "https://github.com/reaqtive/reaqtor"
            displayName: Sign packages

          - publish: $(Pipeline.Workspace)/BuildPackages
            displayName: Publish Signed Packages
            artifact: SignedPackages